spring.datasource.url=jdbc:mysql://172.18.0.3:3306/shop?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&allowMultiQueries=true&useSSL=true&serverTimezone=UTC
